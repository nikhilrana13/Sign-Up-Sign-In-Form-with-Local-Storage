<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
       
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User"  id="user"  required  class="input" />
                <input type="email" placeholder="Email" id="email" required    class="input" />
                <input type="password" placeholder="Password" id="password"  required class="input" />
                <p id="message"></p>
                <button class="btn" onclick="signup()">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email"  id="signinemail" required class="input" />
                <input type="password" placeholder="Password" id="siginpassword" required class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <p id="loginmessage"></p>
                <button class="btn" onclick="signin()">Sign In</button>

            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>




<script src="script.js"></script>
</body>
</html>
